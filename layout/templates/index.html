{% extends "base.html" %}

{% block content %}

<h1>Preencha os Campos</h1>
<form action="/get-return-api" method="post">
    <label for="player_name">Insira seu Nick:</label>
    <input type="text" id="player_name" name="player_name" required>
    <br><br>
    <label for="player_tag">Insira sua Tag:</label>
    <input type="text" id="player_tag" name="player_tag" required>
    <br><br>
    <button type="submit">Buscar</button>
</form>

{% endblock %}
